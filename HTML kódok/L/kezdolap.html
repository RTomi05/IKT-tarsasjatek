<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    div
    {
      font-size: 20px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    #fejlec
    {
      background-color: #385bac;
    }
  </style>
</head>
<body>

<div class="container-fluid p-5 text-white text-center" id="fejlec">
  <img src="./Kepek/tabla.jpg" alt="gazdálodj okosan táblasd"> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
        <label for="neved">Mi legyen a neved?</label>
        <input type="text" id="neved"><br>
    </div>
    <div class="col-sm-4">
        <label for="szin">Milyen színű játékos szeretnél lenni?</label>
        <select id="szinek">
            <option value="./Kepek/kekbabu.png">Kék</option>
            <option value="./Kepek/pirosbabu.png">Piros</option>
            <option value="./Kepek/sargababu.png">Sárga</option>
        </select><br>
    </div>
    <div class="col-sm-4">
        <button onclick="bekuldes()">Beküldés</button><br>
        <a href="Gazdálkodj okosan.html">Játék indítása</a>
    </div>
  </div>
</div>
</body>
</html>
