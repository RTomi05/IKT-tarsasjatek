<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazdálkodj okosan!</title>
    <script src="./penzes.js"></script>

    <link rel="stylesheet" href="./Gazdálkodj okosan.css?v=1">

    <!--<link rel="stylesheet" href="./rolivaltozat.css">-->
</head>
<body>

    <script>szerencsekartya()</script>

    <div id="tabla">

            <div class="start" ></div>


        </div>

    </div>
    <script>
        function mezokirak()
        {
            let tabla = document.getElementById("tabla");

            for(let i = 1;i < 40;i++)
            {
                if(i != 13 && i != 20 && i != 23 && i != 25 && i != 28 && i != 30 && i != 33 )
                {
                    tabla.innerHTML += `
                    <div class="M${i}" >
                        <div class="szam">${i}</div><div class="mezoKep kep"></div><div class="szoveg"></div>
                    </div>`
                }
                else
                {
                    tabla.innerHTML += `
                    <div class="M${i}" ></div>`
                }

                
            }
        }

mezokirak();
</script>
</body>
</html>
