    <script>
        function mezokirak()
        {
            let tabla = document.getElementById("tabla");

            const szerencseMezok = [2,9,15,22,31,35];
            for(let i = 1;i < 40;i++)

                if(szerencseMezok.includes(i))
                {
                    tabla.innerHTML += `

                }
                else
                {

                    </div>`
                }

            }
    }

        mezokirak();
</script>
